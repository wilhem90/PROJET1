<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing 001</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

        <header>
            <div class="container">
                <div><div class="logo-1"></div><!--logo-1--></div>
                <div><div class="logo-2"></div><!--logo-2--></div>
                <div class="clear"></div><!--clear-->
            </div><!--container-->
        </header>
        
        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form>
                        <div class="form-wraper">
                            <p>Nome Completo</p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div><!--form-wraper-->
        
                        <div class="form-wraper">
                            <p>E-mail</p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div><!--form-wraper-->
        
                        <div class="form-wraper">
                            <p>Telefone</p>
                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div><!--form-wraper-->
        
                        <div class="form-wraper">
                            <input type="submit" name="acao" value="Enviar">
                        </div><!--form-wraper-->
                        <div class="form-wraper">
                            <p>* Campos Obrigatórios</p>
                        </div><!--form-wraper-->
                    </form>
                </div><!--form-container-->
            </div><!--container-->
        </section><!--cover-form-->
        
        <section class="chamada">
            <div class="container">
            <div><h2>Minha chamada para o empreendimento</h2></div>
            <div><p>Alguma mensagem para a chamada</p></div>
            </div><!--container-->
        </section><!--chamada-->
        
    
        
</body>
</html>
